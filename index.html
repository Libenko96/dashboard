<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="./css/style.css">
		<title>Dashboard</title>
	</head>
	<body class="body">
		<div class="container">
			<aside class="aside">
				<div class="aside__check-box">
					<img src="./img/sun-background.png" alt="band" class="aside__img_band">
					<img src="./img/sun.png" alt="sun" class="aside__img_sun">
				</div>
				<nav class="navigation">
					<a href="#" class="navigation__link"><img src="./img/user.png" alt="user" class="navigation__img">
						<h2 class="navigation__name">account</h2>
					</a>
					<a href="#" class="navigation__link navigation__link_active">
						<img src="./img/bitcoin.png" alt="bitcoin" class="navigation__img">
						<h2 class="navigation__name">market</h2>
					</a>
					<a href="#" class="navigation__link"><img src="./img/Student.png" alt="student" class="navigation__img">
						<h2 class="navigation__name">school</h2>
					</a>
					<a href="#" class="navigation__link"><img src="./img/Briefcase.png" alt="briefcase" class="navigation__img">
						<h2 class="navigation__name">payment</h2>
					</a>
					<a href="#" class="navigation__link"><img src="./img/logout.png" alt="logout" class="navigation__img">
						<h2 class="navigation__name">exit</h2>
					</a>
				</nav>
			</aside>

			<div class="content">
				<header class="header section-wrap">
					<img src="./img/crypto.svg" alt="" class="header__img">
					<div class="header__cash cash">
						<h2 class="cash__number">$23,567.00</h2>
						<p class="cash__text">Total winner</p>
					</div>
					<div class="header__wallet wallet">
						<h2 class="wallet__text">My Balance</h2>
						<img src="./img/Wallet.png" alt="" class="wallet__img">
					</div>
				</header>
				<main class="main section-wrap">
					<img src="./img/histogram.png" alt="level" class="main__img">
				</main>
				<footer class="footer">
					<div class="footer__diagram section-wrap">
						<img src="./img/diagram.png" alt="diagram" class="footer__img footer__img_circle">
					</div>
					<div class="footer__graphic section-wrap">
						<img src="./img/graphic.png" alt="graphic" class="footer__img">
					</div>
				</footer>
			</div>
		</div>
	</body>
</html>
